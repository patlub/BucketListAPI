language: python
#version
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
cache: pip
services:
  - postgresql
before_script:
  - psql -c 'create database test_db;' -U postgres
install:
  - pip install -r requirements.txt
script:
  - nosetests --with-coverage --cover-package=app

after_success: coveralls